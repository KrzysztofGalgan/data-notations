<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data Form</title>
</head>
<body>
    <h1>Patient Data Form</h1>
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>
        
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        
        <label for="BirthDate">Birth date:</label><br>
        <input type="data" id="BirthDate" name="BirthDate"><br><br>

        <label for="BirthPlace">Place of birth: </label><br>
        <input type="text" id="BirthPlace" name="BirthPlace"><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br><br>
        
        <label >Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="height">Height (cm):</label><br>
        <input type="number" id="height" name="height"><br><br>
        
        <label for="weight">Weight (kg):</label><br>
        <input type="number" id="weight" name="weight"><br><br>

        <label for="Ilnesses">Ilnesses: </label><br>
        <input type="radio" id="Ill" name="Ilnesses" value="Ill">
        <label for="Ill">YES</label><br>
        <input type="radio" id="not_Ill" name="Ilnesses" value="not_Ill">
        <label for="not_Ill">NO</label><br><br>

        <label for="Notes">Notes</label><br>
        <input type="text" id="Notes" name="Notes"><br><br>

        <button type="button">Ok</button>
        <button type="button">Cancel</button>
    </form>
</body>
</html>
