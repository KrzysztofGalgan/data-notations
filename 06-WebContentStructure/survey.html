<!DOCTYPE html>
<html lang="eng">
<head>
 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Survey</title>
</head>
<body>
    <h1>Survey</h1>

    <label for="Age">Enter your age</label><br>
    <input type="number" id="number" name="number"><br><br>

    <label for="Gender">Gender</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>

    <label for="HowOfen">How often do you use ChatGPT:</label><br>
    <select id="HowOfen" name="HowOfen">
        <option value="choose">choose</option>
        <option value="never">never</option>
        <option value="rarely">rarely</option>
        <option value="occasionally">occasionally</option>
        <option value="ofen">ofen</option>
        <option value="canstantly">constantly</option>
    </select><br><br>
    <label for="description">Describe shortly your benefits from using AI </label><br>
    <input type="text" id="description" name="description"><br><br>

    <label for="done">Click when you finish the survey</label><br>
    <a href="AI.html"><input type="button" id="done" name="done"></a><br><br>
</body>
</html>
